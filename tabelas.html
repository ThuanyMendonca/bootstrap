<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Tabelas</h1>
		</div>
		<!-- table-condensed para diminuir espaçamento -->
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Produto</th>	
					<th>Fabricante</th>
					<th>Preço</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Notebook 980</td>
					<td>HP</td>
					<td>R$ 1.800,00</td>
				</tr>

				<tr>
					<td>Notebook A55</td>
					<td>ASUS</td>
					<td>R$ 1.980,00</td>
				</tr>

				<tr>
					<td>MacBook</td>
					<td>Apple</td>
					<td>R$ 7.800,00</td>
				</tr>

				<tr>
					<td>Notebook A707</td>
					<td>Samsung</td>
					<td>R$ 1.300,00</td>
				</tr>
			</tbody>
		</table>

	</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
